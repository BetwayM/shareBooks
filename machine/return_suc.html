<script src="js/swiper.min.js"></script>
<script>
     var ad = new Swiper('#ad', {
        spaceBetween: 30,
        preloadImages:false,
        loop:true,
        zoom:true,
        centeredSlides: true,
        autoplay: 3000,
        autoplayDisableOnInteraction: true
    });
    $('.intro_item').on('click',function(){
        location.href="detail.html"
    });
    var index=0;
    var word=$('.device').text();
    var inter=setInterval(function(){
        $('.device').text(word.substring(0,index++));
        if($('.device').text().length==word.length){
            clearInterval(inter);
        }
    }, 100);
    // 倒计时
    var i=30;
    var inter2=setInterval(function(){
        i=i-1;
        if(i<0){
            clearInterval(inter2);
            // 回到首页
            return false;
        }
        $('#timer').text(i+'s');
    },1000)
</script>
