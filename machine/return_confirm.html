<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="借光图书"/>
    <meta name="author" content="heying, 848032671@qq.com"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no;">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name = "format-detection" content ="telephone=no">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/machine.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/toast.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/machine.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/url.js"></script>
    <title>借光共享图书</title>
</head>
<body>
    <div class="device">www.jieguang.com</div>
   <div class="banner">
    <!-- <video width="1080" height="608.625" src="img/ad.mp4" autoplay ></video> -->
    <div class="swiper-container" id="ad">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/4.jpg" alt=""></div>
        </div>
    </div>
   </div>
   <div class="detail">
    <div class="book_main">
        <img src="img/book36.jpg" class="book">
        <div class="book_detail_right">
            <div class="book_name">何以笙箫默</div>
            <div class="detail_item"><span>作者:</span>管塔稅昵</div>
            <div class="detail_item"><span>翻译:</span>[中]沃·兹基</div>
            <div class="detail_item"><span>原作名:</span>heyishenxiaomo</div>
            <div class="detail_item"><span>出版社:</span>南方出版社</div>
            <div class="detail_item"><span>出版日期:</span>2017/10</div>
            <div class="detail_item"><span>页数:</span>405</div>
            <div class="detail_item"><span>借光价:</span>45元</div>
        </div>
    </div>
</div>
<div class="return_info">
    <div class="crash">合计借书费用:<span>5元</span></div>
    <div class="day">合计借书天数:5天(不足1天按1天计)</div>
    <div class="timesite">2017-12-01  11：45：44  <span>吉大</span></div>
    <div class="timesite">2017-12-01  11：45：44  <span>林夕</span></div>
</div>
<button class="borrow_btn">确定还书</button>
<div class="fixed_btn" style="left:920px">
    <button class="btn_item" id="timer">30s</button>
    <button class="btn_item">H</button>
</div>

</body>
<script src="js/swiper.min.js"></script>
<script>
     var ad = new Swiper('#ad', {
        spaceBetween: 30,
        preloadImages:false,
        loop:true,
        zoom:true,
        centeredSlides: true,
        autoplay: 3000,
        autoplayDisableOnInteraction: true
    });

    var index=0;
    var word=$('.device').text();
    var inter=setInterval(function(){
        $('.device').text(word.substring(0,index++));
        if($('.device').text().length==word.length){
            clearInterval(inter);
        }
    }, 100);
    // 倒计时
    var i=30;
    var inter2=setInterval(function(){
        i=i-1;
        if(i<0){
            clearInterval(inter2);
            // 回到首页
            return false;
        }
        $('#timer').text(i+'s');
    },1000)
</script>
