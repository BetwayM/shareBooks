 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="keywords" content="借光图书"/>
     <meta name="author" content="heying, 848032671@qq.com"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no;">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <meta name = "format-detection" content ="telephone=no">
     <title>充值</title>    
     <link rel="stylesheet" href="css/base.css">
     <link rel="stylesheet" href="css/library.css">
     <link rel="stylesheet" href="css/animate.css">
     <link rel="stylesheet" href="css/toast.css">
     <script src="js/jquery-3.2.1.js"></script>
     <script src="js/toast.js"></script>
     <script src="js/library.js"></script>
     <script src="js/vue.js"></script>
     <script src="js/url.js"></script>
 </head>
 <body class="body">
    <div class="recharge_tip">充值金额</div>
    <div class="recharge_crash">
        <div class="recharge_crash_item animated bounceIn crash_item_active" value="100">100元</div>
        <div class="recharge_crash_item animated bounceIn" value="50">50元</div>
        <div class="recharge_crash_item animated bounceIn" value="30">30元</div>
        <div class="recharge_crash_item animated bounceIn" value="20">20元</div>
        <div class="recharge_crash_item animated bounceIn" value="10">10元</div>
        <div class="recharge_crash_item animated bounceIn" value="5">5元</div>
    </div>
    <div class="recharge_tip">支付方式</div>
    <div class="account_zf animated fadeInUp">
        <div class="select_wx">
            <span class="wx_zf_icon">&#xe601;</span>
            <span class="title">微信支付</span>
            <span class="select">&#xe6a0;</span>
        </div>
        <button class="wx_zf_btn">立即充值</button>
       
    </div>
 </body>
 <script>
//  parmas
    var crash=100;//支付金额

// parmas
    $('.recharge_crash_item').on('click',function(e){
        $('.recharge_crash_item').removeClass('animated bounceIn crash_item_active');
        $(this).show();
        $(this).addClass('animated bounceIn crash_item_active');        
        crash=$(this).attr('value');
    });
 </script>
 </html>
