<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QCodeDecoder - Video</title>
</head>
<body>

  <video src="../tests/assets/qrcode-video.mp4" autoplay></video>

  <script src="../build/qcode-decoder.min.js"></script>
  <script type="text/javascript">
  var video = document.querySelector('video');
  var once = true;

  QCodeDecoder()
    .decodeFromVideo(video, function (err, result) {
      if (err) throw err;

      alert(result);
    }, once);
  </script>
</body>
</html>
