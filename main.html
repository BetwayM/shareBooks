<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="借光图书"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no;">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name = "format-detection" content ="telephone=no">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/library.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/toast.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/toast.js"></script>

    <title>借光共享图书</title>
    <style>
    body{
        background-color: #eef6ff;
    }
    </style>
</head>
<body>
    <div class="userinfo_top shadow-bottom">
        <div style="width:100%;height:1px;"></div>
        <img src="images/fuhuali.jpg" alt="">
        <div class="name">Nip_tz</div>
        <span class="baoyue">开通包月</span>
    </div>
    <ul class="list_group">
        <li>
            <img src="images/main_icon1.png" alt="">
            <span class="tip">家庭用户</span>
            <span class="ismain">主账户</span>
            <span class="arrow">&#xe620;</span>
            <span class="count">成员(2)</span> 
        </li>
    </ul>
    <ul class="list_group">
        <li id="my_wallet">
            <img src="images/main_icon2.png" alt="">
            <span class="tip">我的钱包</span>
        </li>
        <li id="my_order">
            <img src="images/main_icon3.png" alt="">
            <span class="tip">我的订单</span>
        </li>
        <li>
            <img src="images/main_icon4.png" alt="">
            <span class="tip">常见问题</span>
        </li>
        <li id="kefu">
            <img src="images/main_icon5.png" alt="">
            <span class="tip">联系我们</span>
        </li>
    </ul>
<div class="mainBar">
    <div class="bar_item" id="index">
        <div class="icon">&#xe630;</div>
        <div class="tip">首页</div>
    </div>
    <div class="bar_item" id="book">
        <div class="icon">&#xe608;</div>
        <div class="tip">书柜</div>
    </div>
    <div class="bar_item bar_active" id="me">
        <div class="icon">&#xe603;</div>
        <div class="tip">我的</div>
    </div>
</div>
<!-- tanchuang -->
<div class="cover" id="cover">
        <div class="pop_model animated fadeInUpBig" id="pop">
            <div class="tip" id="pop_tip">提示</div>
            <div class="title" id="pop_title">您还未交押金</div>
            <div class="btns">

                <button class="btn" id="btn2">大师傅大</button>
            </div>
            <div style="width:100%;height:8px"></div>
        </div>
        </div>
</body>
<script>
    $('.bar_item').on("click",function(){
        $('.bar_item').removeClass('bar_active');         
        $(this).addClass('bar_active');
    })
    $('#index').on('click',function(){
        location.href='index.html'
    })
    $('#my_wallet').on('click',function(){
        location.href='my_wallet.html'
    })
    $('#my_order').on('click',function(){
        location.href='my_order.html'
    }) 
    $('#kefu').on('click',function(){
        location.href='tel://0756-1234567'
    })
    $('#book').on('click',function(){
        PopWithBtn({
    "tip":"提示",
    "title":"正在开发中。。。",
    "btns":['知道了'],
    "cancel":function(){
        $('#cover').hide()
    },
    "confirm":function(){
        $('#cover').hide()
    }
});
    })
</script>
